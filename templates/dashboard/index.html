{% extends 'partials/base.html' %}
{% block titulo %}Inicio{% endblock %}



{% block contenido %}
{% if user.is_authenticated and user.is_staff and user.is_superuser %}
{% include 'partials/navbar.html' %}

<!-- Creacion de graficos -->
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div class="bg-dark">
                <canvas id="fig1" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('fig1').getContext('2d');
                    var grafica1 = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Rosado', 'Azul', 'Amarillo', 'Verde', 'Purpura', 'naranja'],
                            datasets: [{
                                label: 'Productos',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-dark">
                <canvas id="figura2" width="400" height="300"></canvas>
                <script>
                    var ctx = document.getElementById('figura2').getContext('2d');
                    var grafica2 = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Rosado', 'Azul', 'Amarillo', 'Verde', 'Purpura', 'naranja'],
                            datasets: [{
                                label: 'Productos',
                                data: [14, 2, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<!--Finalizando Graficos-->
{% else %}
{% include 'dashboard/staff_index.html' %}
{% endif %}
{% endblock contenido %}
